<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tictactoe.com</li>
        </ul>
    </nav>
    <div class="welcome">
        <h1>Welcome to Tic Tac Toe</h1>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"> </span></div>
            <div class="box bt-0"><span class="boxText"> </span></div>
            <div class="box bt-0 br-0"><span class="boxText"> </span></div>
            <div class="box bl-0"><span class="boxText"> </span></div>
            <div class="box"><span class="boxText"> </span></div>
            <div class="box br-0"><span class="boxText"> </span></div>
            <div class="box bl-0 bb-0"><span class="boxText"> </span></div>
            <div class="box  bb-0"><span class="boxText"> </span></div>
            <div class="box br-0  bb-0"><span class="boxText"> </span></div>
        </div>
        <div class="gameInfo">
            <h1>Game Info</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="images/mochi-peachcat-cute-cat.gif" alt="img">
            </div>
        </div>
        <div class="ScoreBoard">
            <h1>ScoreBoard</h1>
            <div class="playerTabs">
                <div class="xPlayer">
                    <div class="rowDiv">
                        <h2>X's Wins</h2>
                        <span id="scoreX">0</span>
                    </div>
                    <div class="imgBox imgBox2">
                        <img src="images/yay-hooray.gif" alt="img2">
                        <img src="images/tears-cry.gif" alt="img2">
                    </div>
                </div>
                <div class="oPlayer">
                    <div class="rowDiv">
                        <h2>O's Wins</h2>
                        <div id="scoreO">0</div>
                    </div>
                    <div class="imgBox imgBox3">
                        <img src="images/yay-hooray.gif" alt="img2">
                        <img src="images/tears-cry.gif" alt="img2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        All rights reserved | TicTacToe 2022 v0.6| Sumitskh
    </footer>
    <script src="script.js"></script>
</body>

</html>
